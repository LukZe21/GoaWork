<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: circle;
            list-style-position: outside;
        }
        a:hover {
            color: green;
        }
        a:active {
            color: rgb(199, 199, 29);
            font-size: 18px;
        }
        table, th, td{
            border: 1px solid black;
        }
        th:nth-child(1){
            color: rgb(42, 91, 226)
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <a href="#">
        <p>Click me</p>
    </a>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Career</th>
        </tr>
        <tr>
            <td>Luke</td>
            <td>Dzotsenidze</td>
            <td>ML Engineer</td>
        </tr>
        <tr>
            <td>Luke</td>
            <td>Tskhvaradze</td>
            <td>Full Stack Developer & Entrepreneur</td>
        </tr>
        <tr>
            <td>Nika</td>
            <td>Keshelava</td>
            <td>Life Coach & Future President</td>
        </tr>
    </table>
</body>
</html>
