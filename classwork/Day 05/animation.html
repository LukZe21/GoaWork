<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 200px;
            height: 300px;
            background-color: rgb(43, 43, 211);
            transform: skewX(20deg);
            transition: transform 2s;
            box-shadow: 5px 2px 1px rgb(43, 43, 211);
        }
        .parent:hover {
            transform: rotate(180deg);
            background-color: red;
            box-shadow: 5px 2px 1px red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
</html>
